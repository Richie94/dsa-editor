<mat-toolbar>
  <!-- add button toggeling the side nav -->
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>DSA Editor - Helden Details</span>
</mat-toolbar>
<!-- create material sidenav-->
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/heroes" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        Helden</a>
      <a *ngIf="hero" mat-list-item routerLink="/detail/{{hero.id}}" routerLinkActive="active">
        <mat-icon>details</mat-icon>
        Details</a>
      <a *ngIf="hero" mat-list-item routerLink="/notes/{{hero.id}}" routerLinkActive="active">
        <mat-icon>notes</mat-icon>
        Notizen</a>
      <a *ngIf="hero" mat-list-item (click)="saveHero()">
        <mat-icon>save</mat-icon>
        Speichern</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <div *ngIf="hero">
      <div>
        <mat-card class="my-card">
          <mat-card-header>
            <mat-card-title style="color:white">
              Allgemein
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="descriptive-form-field">
              <mat-label for="hero-name">Name</mat-label>
              <input matInput id="hero-name" [(ngModel)]="hero.name" placeholder="Name" type="text">
            </mat-form-field>
            <mat-form-field class="descriptive-form-field">
              <mat-label for="hero-sex">Geschlecht</mat-label>
              <input matInput id="hero-sex" [(ngModel)]="hero.sex" placeholder="Sex" type="text">
            </mat-form-field>
            <mat-form-field class="descriptive-form-field">
              <mat-label for="hero-hair">Haarfarbe</mat-label>
              <input matInput id="hero-hair" [(ngModel)]="hero.hairColor" placeholder="Haarfarbe" type="text">
            </mat-form-field>
            <mat-form-field class="descriptive-form-field">
              <mat-label for="hero-eye">Augenfarbe</mat-label>
              <input matInput id="hero-eye" [(ngModel)]="hero.eyeColor" placeholder="Augenfarbe" type="text">
            </mat-form-field>
            <mat-form-field class="descriptive-form-field">
              <mat-label for="hero-species">Spezies</mat-label>
              <input matInput id="hero-species" [(ngModel)]="hero.species" placeholder="Spezies" type="text">
            </mat-form-field>
            <mat-form-field class="descriptive-form-field">
              <mat-label for="hero-culture">Kultur</mat-label>
              <input matInput id="hero-culture" [(ngModel)]="hero.culture" placeholder="Kultur" type="text">
            </mat-form-field>
            <mat-form-field class="descriptive-form-field">
              <mat-label for="hero-profession">Beruf</mat-label>
              <input matInput id="hero-profession" [(ngModel)]="hero.profession" placeholder="Beruf" type="text">
            </mat-form-field>
            <mat-form-field class="descriptive-form-field">
              <mat-label for="hero-age">Alter</mat-label>
              <input matInput id="hero-age" [(ngModel)]="hero.age" placeholder="Alter" type="number">
            </mat-form-field>
            <mat-form-field class="descriptive-form-field">
              <mat-label for="hero-weight">Gewicht</mat-label>
              <input matInput id="hero-weight" [(ngModel)]="hero.weight" placeholder="Gewicht" type="number">
            </mat-form-field>
            <mat-form-field class="descriptive-form-field">
              <mat-label for="hero-height">Größe</mat-label>
              <input matInput id="hero-height" [(ngModel)]="hero.size" placeholder="Größe" type="number">
            </mat-form-field>

          </mat-card-content>
        </mat-card>

        <!-- create a card for the advantages string list -->
        <mat-card class="my-card">
          <mat-card-header>
            <mat-card-title>Vorteile & Nachteile</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div style="width: 100%">
              <div style="width:40%; float: left">
                Vorteile
                <mat-list>
                  <mat-list-item *ngFor="let advantage of hero.advantages; let i = index;">
                    <mat-form-field class="descriptive-form-field">
                      <input matInput [(ngModel)]="hero.advantages[i]" placeholder="Vorteil" type="text">
                    </mat-form-field>
                  </mat-list-item>
                  <mat-list-item>
                    <button mat-button (click)="newAdvantage()">+</button>
                  </mat-list-item>
                </mat-list>
              </div>
              <div style="width:40%; float: right">
                Nachteile
                <mat-list >
                  <mat-list-item *ngFor="let advantage of hero.disadvantages; let i = index;">
                    <mat-form-field class="descriptive-form-field">
                      <input matInput [(ngModel)]="hero.disadvantages[i]" placeholder="Vorteil" type="text">
                    </mat-form-field>
                  </mat-list-item>

                  <mat-list-item>
                    <button mat-button (click)="newDisadvantage()">+</button>
                  </mat-list-item>
                </mat-list>
              </div>
            </div>
          </mat-card-content>
        </mat-card>

        <mat-card class="my-card">
          <mat-card-header>
            <mat-card-title>Beschreibung</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="hero-description">
              <textarea matInput [(ngModel)]='hero.description' placeholder="Beschreibung"></textarea>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
