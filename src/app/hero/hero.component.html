<mat-toolbar>
  <!-- add button toggeling the side nav -->
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>DSA Editor</span>
</mat-toolbar>

<!-- create material sidenav-->
<mat-sidenav-container style="height: 100%">
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/hero" routerLinkActive="active" class="my-link">
        <mat-icon>dashboard</mat-icon>
        Helden</a>
      <a *ngIf="compHeroId" mat-list-item routerLink="/hero/general/{{compHeroId}}" routerLinkActive="active"  class="my-link">
        <mat-icon>text_fields</mat-icon>
        Allgemein</a>
      <a *ngIf="compHeroId" mat-list-item routerLink="/hero/detail/{{compHeroId}}" routerLinkActive="active"  class="my-link">
        <mat-icon>details</mat-icon>
        Details</a>
      <a *ngIf="compHeroId" mat-list-item routerLink="/hero/notes/{{compHeroId}}" routerLinkActive="active"  class="my-link">
        <mat-icon>notes</mat-icon>
        Notizen</a>
      <a *ngIf="compHeroId" mat-list-item (click)="save()"  class="my-link">
        <mat-icon>save</mat-icon>
        Speichern</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
