<div>
  <button style="width:95%; margin: 0 auto; display: block" mat-raised-button (click)="openDialog()" color="primary">
    Neuer Held
  </button>
</div>
<div>
  <mat-list class="heroes">
    @for (hero of heroes; track hero) {
      <mat-card class="my-card">
        <mat-card-header>
          <mat-card-title class="my-card-title">
            {{hero.hero.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <button mat-raised-button routerLink="/hero/general/{{hero.id}}" class="overview-buttons" color="primary">
              Allgemein
            </button>
            <button mat-raised-button routerLink="/hero/notes/{{hero.id}}" class="overview-buttons" color="primary">Notizen
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    }
  </mat-list>
</div>
