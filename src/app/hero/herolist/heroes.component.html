<div>
  <button class="dsa-button" mat-raised-button (click)="openDialog()" color="primary">
    Neuer Held
  </button>
</div>
<div>
  <mat-list class="heroes">
    <mat-card *ngFor="let hero of heroes" class="my-card">
      <mat-card-header>
        <mat-card-title style="color: white">
          {{hero.name}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <button mat-raised-button routerLink="/hero/general/{{hero.id}}" class="overview-buttons" color="primary">
            Allgemein
          </button>
          <button mat-raised-button routerLink="/hero/detail/{{hero.id}}" class="overview-buttons" color="primary">Details
          </button>
          <button mat-raised-button routerLink="/hero/notes/{{hero.id}}" class="overview-buttons" color="primary">Notizen
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-list>
</div>
