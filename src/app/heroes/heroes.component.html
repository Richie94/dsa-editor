<mat-toolbar>
  <span>DSA Editor - Helden Ãœbersicht</span>
</mat-toolbar>

<div>
    <mat-form-field>
        <mat-label for="new-hero">Name: </mat-label>
        <input matInput id="new-hero" #heroName />
    </mat-form-field>

    <button class="dsa-button" mat-raised-button (click)="createHero(heroName.value); heroName.value=''">
        Neuer Held
    </button>
</div>

<mat-list class="heroes">
  <mat-list-item *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </mat-list-item>
</mat-list>
